<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text Converter</title>
</head>
<body>
    <div class="container">
        <h2>üéôÔ∏è Voice-to-Text Converter</h2>
        <textarea id="text" placeholder="Your speech will appear here..." readonly></textarea>
        <div class="button-group">
            <button class="start" onclick="startRecognition()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a4 4 0 0 1 4 4v6a4 4 0 0 1-8 0V6a4 4 0 0 1 4-4zm-1 18.93V22h2v-1.07a8.003 8.003 0 0 0 7-7.93h-2a6 6 0 0 1-12 0H4a8.003 8.003 0 0 0 7 7.93z"></path></svg>
                <span>Start</span>
            </button>
            <button class="stop" onclick="stopRecognition()" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"></path></svg>
                <span>Stop</span>
            </button>
            <button class="reset" onclick="resetText()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 3a9 9 0 1 0 8.95 10H19.9A7 7 0 1 1 12 5a7.06 7.06 0 0 1 5 2.1V4h2v6h-6V8h3.1A8.97 8.97 0 0 0 13 3z"></path></svg>
                <span>Reset</span>
            </button>
        </div>
        <!-- Copy button moved to a new line -->
        <div class="copy-button">
            <button class="copy" onclick="copyText()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 2h10a2 2 0 0 1 2 2v14h-2V4H9V2zm-4 4h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm0 2v14h10V8H5z"></path></svg>
                <span>Copy</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
